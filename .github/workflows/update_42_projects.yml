name: Update 42 Projects

on:
  schedule:
    - cron: "0 12 * * *"  # Runs every day at 12:00 UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          FT_USERNAME: dpereira         # your 42 login
          FT_ACCESS_TOKEN: ${{ secrets.FT_ACCESS_TOKEN }}
        run: python scripts/update_42_projects.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-update 42 project list" || echo "No changes to commit"
          git push
